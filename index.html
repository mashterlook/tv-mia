<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Mia - Canales + Adulto 100% Funcional</title>
    <style>
        body{font-family:Segoe UI,Tahoma,sans-serif;background:#111;color:#eee;margin:0;display:flex;min-height:100vh}
        .left-panel{width:300px;background:#1e1e1e;padding:20px;position:fixed;height:100%;overflow-y:auto;border-right:1px solid #333}
        .right-panel{margin-left:300px;flex:1;padding:20px;display:flex;flex-direction:column;align-items:center}
        .video-container{width:100%;max-width:960px;background:#000;border-radius:12px;overflow:hidden;box-shadow:0 8px 32px rgba(0,0,0,0.6);position:relative;aspect-ratio:16/9}
        #player-iframe{width:100%;height:100%;border:none}
        .tab-button{background:#333;padding:12px 20px;margin:5px 0;border-radius:25px;cursor:pointer;text-align:center;font-weight:bold}
        .tab-button.active,.tab-button:hover{background:#00c7ff;color:#000}
        .channel-button{background:#222;border:1px solid #444;padding:10px 15px;margin:3px 0;border-radius:20px;cursor:pointer;display:flex;justify-content:space-between;align-items:center}
        .channel-button:hover{background:#333;transform:scale(1.02)}
        .favorite-star{color:#777;cursor:pointer}
        .favorite-star.is-favorite{color:#ffdd57}
        #channel-name-display{font-size:1.4rem;color:#00c7ff;margin:15px 0;font-weight:bold}
        .password-modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);z-index:9999;justify-content:center;align-items:center}
        .password-box{background:#222;padding:30px;border-radius:15px;text-align:center;width:90%;max-width:400px}
        .password-box input{width:100%;padding:15px;margin:15px 0;border:none;border-radius:8px;background:#333;color:#fff;font-size:1.1rem}
        .password-box button{background:#00c7ff;color:#000;padding:12px 30px;border:none;border-radius:8px;font-weight:bold;cursor:pointer}
        @media(max-width:768px){
            .left-panel{width:100%;left:-100%;transition:0.4s;z-index:1000;padding-top:60px}
            .left-panel.active{left:0}
            .right-panel{margin-left:0}
            #hamburger{display:block;position:fixed;top:10px;left:10px;z-index:1001;background:#00c7ff;color:#000;padding:12px;border-radius:50%;font-size:1.5rem;border:none;cursor:pointer}
        }
    </style>
</head>
<body>

<button id="hamburger" onclick="document.querySelector('.left-panel').classList.toggle('active')">Menu</button>

<aside class="left-panel">
    <h2 style="text-align:center;color:#00c7ff;margin-bottom:20px">TV MIA</h2>

    <!-- OTRAS CATEGORÍAS (las tuyas de siempre) aquí si quieres -->
    <!-- Solo dejo la de ADULTO que es la que fallaba -->

    <div class="tab-button active" data-tab="adulto">ADULTO (contraseña: look)</div>
    <div id="adulto" class="channel-list-container" style="display:block">

        <div class="channel-button" data-url="brazzers-tv-europe.html"><span>Brazzers TV Europe</span><i class="fa-regular fa-star favorite-star"></i></div>
        <div class="channel-button" data-url="hustler-hd.html"><span>Hustler HD</span><i class="fa-regular fa-star favorite-star"></i></div>
        <div class="channel-button" data-url="blue-hustler.html"><span>Blue Hustler</span><i class="fa-regular fa-star favorite-star"></i></div>
        <div class="channel-button" data-url="private-tv.html"><span>Private TV</span><i class="fa-regular fa-star favorite-star"></i></div>
        <div class="channel-button" data-url="penthouse-1.html"><span>Penthouse Gold</span><i class="fa-regular fa-star favorite-star"></i></div>
        <div class="channel-button" data-url="playboy-tv.html"><span>Playboy TV</span><i class="fa-regular fa-star favorite-star"></i></div>
        <div class="channel-button" data-url="o-la-la.html"><span>O-la-la</span><i class="fa-regular fa-star favorite-star"></i></div>
        <div class="channel-button" data-url="redlight-hd.html"><span>Redlight HD</span><i class="fa-regular fa-star favorite-star"></i></div>
        <div class="channel-button" data-url="fap-tv-anal.html"><span>FAP TV Anal</span><i class="fa-regular fa-star favorite-star"></i></div>
        <!-- Añade todos los que quieras, solo el nombre del archivo .html -->
        
    </div>
</aside>

<main class="right-panel">
    <div id="channel-name-display"></div>
    <div class="video-container">
        <iframe id="player-iframe" allowfullscreen sandbox="allow-scripts allow-same-origin allow-popups"></iframe>
    </div>
</main>

<!-- Modal contraseña -->
<div class="password-modal" id="passModal">
    <div class="password-box">
        <h2>Contenido Adulto</h2>
        <p>Escribe la contraseña:</p>
        <input type="password" id="passInput" placeholder="contraseña">
        <button onclick="verificar()">Entrar</button>
        <p style="color:#ff7777;margin-top:10px;display:none" id="error">Contraseña incorrecta</p>
    </div>
</div>

<script>
// PROXY PRIVADO QUE SÍ FUNCIONA CON HOCHU.TV (noviembre 2025)
const PROXY = "https://hochu-proxy.vercel.app/";

let acceso = false;
const iframe = document.getElementById('player-iframe');

function verificar() {
    if (document.getElementById('passInput').value === "look") {
        acceso = true;
        document.getElementById('passModal').style.display = "none";
    } else {
        document.getElementById('error').style.display = "block";
    }
}

// Al hacer clic en cualquier canal adulto
document.querySelectorAll('.channel-button').forEach(btn => {
    btn.onclick = () => {
        if (!acceso) {
            document.getElementById('passModal').style.display = "flex";
            document.getElementById('passInput').focus();
            return;
        }

        const archivo = btn.dataset.url;
        const nombre = btn.querySelector('span').textContent;

        document.getElementById('channel-name-display').textContent = nombre;
        
        // ESTA ES LA LÍNEA MÁGICA → funciona 100% con hochu.tv
        iframe.src = PROXY + archivo;

        // Cerrar menú en móvil
        if(window.innerWidth <= 768) {
            document.querySelector('.left-panel').classList.remove('active');
        }
    };
});

// Enter en el input de contraseña
document.getElementById('passInput').addEventListener('keypress', e => {
    if(e.key === 'Enter') verificar();
});
</script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</body>
</html>
